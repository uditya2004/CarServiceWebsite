<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Image Carousel</title>
    <link rel="stylesheet" href="automobile.css">
</head>
<body>
    <div class="container">
        <div class="carousel">
            <img src="./LoginPageImg/aicar4.png" alt="Carousel Image" id="carousel-image">
            <img src="./LoginPageImg/aicar3.png" alt="Carousel Image" id="carousel-image">
            <img src="./LoginPageImg/aicar2.png" alt="Carousel Image" id="carousel-image">
            <img src="./LoginPageImg/aicar1.png" alt="Carousel Image" id="carousel-image">
        </div> 
        
        <!-- Login Form -->
        <div class="form-box">
            <h2>Login to Your Account</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
               <div class="lgnbtn"> <button class="btn"> <a href="landing.html">  Login</a> </button></div>
 
            
                 
            
            
                <div class="extra-links">
                    <p> <a href="landing.html">Forgot password?</a>
                    <p> <a href="project.html">Back to home Page </a>
                    </p>
               
                </div>
            </form>
        </div>
    </div>

    <script src="automoobile.js"></script>
</body>
</html>
